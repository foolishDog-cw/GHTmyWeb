<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>particles.js</title>
  <meta name="description" content="particles.js is a lightweight JavaScript library for creating particles.">
  <meta name="author" content="Vincent Garreau" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" media="screen" href="css/style1.css">
</head>
<body>

<div id="particles-js">
  <div id="loginDiv">
    <form id="form">
      <h1 style="text-align: center;color: aquamarine;">Ght</h1>
      <p>用户名:<input id="username" type="text" name="username" placeholder="请输入用户名"><label id="name_trip"></label></p>

      <p>&nbsp&nbsp&nbsp密码:<input id="password" name="password" type="password" placeholder="请输入密码"><label id="password_trip"></label></p>
      <div style="text-align: center;margin-top: 30px;">
        <input type="submit" class="button" id="loginButton" value="登陆">
        <input type="reset" class="button" value="重置">
        <a href="reg.html"><input type="button" class="button" value="去注册"></a>
      </div>
    </form>
  </div>
</div>
<!-- scripts -->
<script src="js/jquery.min.js"></script>
<script src="js/particles.min.js"></script>
<script src="js/app.js"></script>
<script>
  $("#loginButton").click(function () {
    $.ajax({
      type:"get",
      url:"login",
      data:"username="+$("#username").val()+"&password="+$("#password").val(),
      success:function (msg) {
        alert(msg)
      }
    })
  })
</script>
</body>
</html>
